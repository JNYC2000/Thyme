backend:
  name: github
  repo: JNYC2000/Thyme
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "recipes"
    label: "Recipes"
    folder: "recipes"
    create: true
    format: "json"
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Ingredients", name: "ingredients", widget: "list" }
      - { label: "Instructions", name: "instructions", widget: "list" }
