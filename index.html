<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshPlate â€“ Meal Planning & Recipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #faf7f2;
            color: #333;
        }

        header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .hero h1 {
            font-size: 3rem;
        }

        .section {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .recipe-card h3 {
            padding: 15px;
            margin: 0;
        }
    </style>
</head>

<body>

<header>
    <h2>FreshPlate</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">Meal Plans</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>Eat Well. Every Day.</h1>
</div>

<section class="section">
    <h2>Featured Recipes</h2>
    <div class="recipes">
        <div class="recipe-card">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Recipe">
            <h3>Summer Veggie Pasta</h3>
        </div>

        <div class="recipe-card">
            <img src="https://images.unsplash.com/photo-1525755662778-989d0524087e" alt="Recipe">
            <h3>Avocado Toast Deluxe</h3>
        </div>

        <div class="recipe-card">
            <img src="https://images.unsplash.com/photo-1512058564366-18510be2db19" alt="Recipe">
            <h3>Berry Smoothie Bowl</h3>
        </div>
    </div>
</section>

</body>
</html>
